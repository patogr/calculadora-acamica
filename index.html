<!DOCTYPE html>
<html>
<head>
  <title>Calculadora</title>
  <meta charset="utf-8">
</head>
<link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="./css/style.css">
<body>

  <div class="calculadora">
    <div class="display">
      <div id="display1"></div>
      <div id="display2"></div>
    </div>
    <div class="botones">
      <div id="ac">AC</div>
      <div id="c">C</div>
      <div class="btnOpe" id="porcentaje">%</div>
      <div class="btnOpe" id="masMenos">+/-</div>
      <div class="btn" id="n7">7</div>
      <div class="btn" id="n8">8</div>
      <div class="btn" id="n9">9</div>
      <div class="btnOpe" id="dividir">&#247;</div>
      <div class="btn" id="n4">4</div>
      <div class="btn" id="n5">5</div>
      <div class="btn" id="n6">6</div>
      <div class="btnOpe" id="multiplicar">x</div>
      <div class="btn" id="n1">1</div>
      <div class="btn" id="n2">2</div>
      <div class="btn" id="n3">3</div>
      <div id="resta">-</div>
      <div class="btn" id="0">0</div>
      <div id="coma">,</div>
      <div id="igual">=</div>
      <div class="btnOpe" id="suma">+</div>
    </div>
  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
